<div class="row">
  <div class="col-xs-12">
    <h1>Bucket List Courses</h1>
    <button
      class="btn btn-success"
      (click)="onNewCourse()"
      style="color: rgb(39, 39, 105);"
      >Add New Course
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-il-item
    *ngFor="let itchListCourseEl of itchListArray; let i = index"
     [itchListCourse]="itchListCourseEl"
     [index]="i"></app-il-item>
  </div>
</div>
