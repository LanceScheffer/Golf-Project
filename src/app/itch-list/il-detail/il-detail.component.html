<div class="row">
  <div class="col-xs-12">
    <img
      [src]="itchListCourse.imagePath"
      alt="{{ itchListCourse.name }}"
      class="img-responsive"
      style="max-height: 340px;"
      >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ itchListCourse.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
       class="btn-group"
       appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Course
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditCourse()">Edit Course</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteCourse()">Delete Course</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ itchListCourse.location }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ itchListCourse.description }}
  </div>
</div>
