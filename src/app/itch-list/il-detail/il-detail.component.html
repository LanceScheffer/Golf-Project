<div class="row">
  <div class="col-xs-12">
    <img
      [src]="itchListCourse.imagePath"
      alt="{{ itchListCourse.name }}"
      class="img-responsive center-block"
      style="max-height: 340px;"
      >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2
      class="text-center">
      {{ itchListCourse.name }}
    </h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
       class="btn-group"
       appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Course
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditCourse()">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Edit Course</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteCourse()">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;Delete Course</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ itchListCourse.location }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ itchListCourse.description }}
  </div>
</div>
