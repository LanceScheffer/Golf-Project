<a
  [routerLink]="[index]"
  routerLinkActive="active item"
  class="list-group-item clearfix"
  >
<div class="pull-left">
  <h4 class="list-group-item-heading">{{ itchListCourse.name }}</h4>
  <p class="list-group-item-text">{{ itchListCourse.location }}</p>
</div>
<span class="pull-right">
  <img
     src="{{ itchListCourse.imagePath }}"
     alt="{{ itchListCourse.name }}"
     class="img-responsive"
     style="max-height: 50px;">
</span>
</a>
